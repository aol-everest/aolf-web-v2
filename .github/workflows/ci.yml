name: CI

on:
  push:
    branches:
      - main
      - qa
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ’… Check format
        run: yarn check:format

      - name: ğŸ“‘ Check lint
        run: yarn check:lint

