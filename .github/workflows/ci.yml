      matrix:
        node-version: [18.x]

    steps:
      - name: ⬇️ Checkout project
        uses: actions/checkout@v3

      - name: 🟢 Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
